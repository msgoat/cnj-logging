# docker-compose.yml
# ----------------------------------------------------------------------------
# Composes Docker containers and volumes to a runnable Spring Boot application
# ----------------------------------------------------------------------------
#
---
version: '3'

services:

  downstream:
    image: docker.at41tools.k8s.aws.msgoat.eu/cloudtrain/cnj-logging-downstream:latest
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: https://iam.at41tools.k8s.aws.msgoat.eu/auth/realms/cloudtrain/protocol/openid-connect/certs
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: https://iam.at41tools.k8s.aws.msgoat.eu/auth/realms/cloudtrain

  postgres:
    image: postgres:11-alpine
    #    ports:
    #      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeit
      POSTGRES_PORT: "5432"
      POSTGRES_DB: cloudtrain
    volumes:
      - postgres-data:/var/lib/postgresql/data

  backend:
    image: ${docker.image.name}:${project.version}
    ports:
      - "38080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: https://iam.at41tools.k8s.aws.msgoat.eu/auth/realms/cloudtrain/protocol/openid-connect/certs
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: https://iam.at41tools.k8s.aws.msgoat.eu/auth/realms/cloudtrain
      CLOUDTRAIN_SERVICES_DOWNSTREAM_URL: http://downstream:8080
      POSTGRES_DB_HOST: postgres
      POSTGRES_DB_PORT: 5432
      POSTGRES_DB_NAME: cloudtrain
      POSTGRES_DB_USER: postgres
      POSTGRES_DB_PASSWORD: changeit
    depends_on:
      - downstream
      - postgres

volumes:

  postgres-data:





  